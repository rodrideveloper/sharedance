<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ShareDance Dashboard - Gestión de clases de baile y reservas">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ShareDance Dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>ShareDance Dashboard</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script>
    // Environment detection for ShareDance
    window.sharedanceConfig = {
      hostname: window.location.hostname,
      isStaging: window.location.hostname === 'staging.sharedance.com.ar' ||
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1',
      baseUrl: function () {
        if (this.isStaging) {
          return 'https://staging.sharedance.com.ar';
        } else {
          return 'https://sharedance.com.ar';
        }
      }
    };

    console.log('🌐 ShareDance Config:', window.sharedanceConfig);
    console.log('🌐 Hostname detected:', window.location.hostname);
    console.log('🌐 Is staging:', window.sharedanceConfig.isStaging);
    console.log('🌐 Base URL:', window.sharedanceConfig.baseUrl());
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
